<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Game</title>
</head>

<body>
  <div class="logo">
    <img src="./images/emit-logo.svg" alt="Logo" />
  </div>
  <section class="start active">
    <div class="start--wrapper">
      <div class="start--wrapper-bg move-box">
        <img src="./images/wrapperBG.png" alt="background image" />
      </div>
      <div class="start--text">
        <h2>Wasnâ€™t it a hard year? Show me how you Get Rid of it!</h2>
        <div class="start--arrow js-enter">
          <img src="./images/arrow.png" alt="Start arrow" />
          <p class="start--arrow-text">Start</p>
        </div>
      </div>
    </div>
    <div class="start--referee">
      <img src="./images/referee.png" alt="referee man" />
    </div>
  </section>
  <section class="fight-container">
    <div class="shadow-box"></div>
    <div class="slot">
      <div class="slot--box">
        <img src="./images/slot.png" alt="" />
      </div>
      <div class="progress-bar">
        <span class="bar">
          <span class="progress">
            <span class="progress-enemy"></span>
            <span class="progress-percent">0%</span>
          </span>
        </span>
      </div>
    </div>
    <div class="round-card">
      <img src="./images/round_1-1.png" alt="round card" />
    </div>
    <div class="left-hand">
      <img src="./images/left-hand.png" alt="Left hand" />
    </div>
    <div class="right-hand">
      <img src="./images/right-hand.png" alt="Right hand" />
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
