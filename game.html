<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Game</title>
</head>

<body>
  <div class="logo">
    <img src="./images/emit-logo.svg" alt="Logo" />
  </div>
  <section class="fight-container">
    <div class="shadow-box"></div>
    <div class="slot">
      <div class="slot--box">
        <div class="slot--image">
          <img src="./images/tramp.png" alt="slot" />
        </div>
        <div class="slot--image"></div>
        <div class="slot--image"></div>
        <div class="slot--image"></div>
      </div>
      <div class="progress-bar">
        <span class="bar">
          <span class="progress">
            <span class="progress-enemy">
              <!-- <img src="" alt=""> -->
            </span>
            <span class="progress-percent">0%</span>
          </span>
        </span>
      </div>
    </div>
    <div class="round-card active">
      <img src="./images/round_1-1.png" alt="round card" />
    </div>
    <div class="left-hand">
      <img src="./images/left-hand.png" alt="Left hand" />
      <span class="left-hand--effect">
        <img src="./images/baaam.png" alt="Hit effect">
      </span>
    </div>
    <div class="right-hand">
      <img src="./images/right-hand.png" alt="Right hand" />
      <span class="right-hand--effect">
        <img src="./images/baaam.png" alt="Hit effect">
      </span>
    </div>
  </section>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/script.js" type="module"></script>
  <script src="./js/handsMove.js" type="module"></script>
</body>

</html>
